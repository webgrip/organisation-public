apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: webgrip-domains
  namespace: webgrip
  description: A collection of all the domains within the WebGrip organisation
spec:
  targets:
    - ./catalog/domains/operations-domain.yaml
    - ./catalog/domains/telemetry-domain.yaml
---
apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: webgrip-systems
  namespace: webgrip
  description: A collection of all the systems within the WebGrip organisation
spec:
  targets:
    - ./catalog/systems/kubernetes.yaml
    - ./catalog/systems/github-actions-runner-controller.yaml
---
apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: webgrip-components
  namespace: webgrip
  description: A collection of all the components within the WebGrip organisation
spec:
  targets:
    - ./catalog/components/ingress-nginx.yaml
    - ./catalog/components/cert-manager.yaml
    - ./catalog/components/echo.yaml
    - ./catalog/components/quote.yaml
---
apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: webgrip-resources
  namespace: webgrip
  description: A collection of all the resources within the WebGrip organisation
spec:
  targets:
    - ./catalog/resources/staging-doks-cluster.yaml
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: organisation-public
  namespace: webgrip
  title: WebGrip Organisation Public
  description: |
    Public repository containing the foundational infrastructure configuration, 
    Backstage catalog definitions, and platform operations for the WebGrip organisation.
  labels:
    tier: "1"
  annotations:
    github.com/project-slug: webgrip/organisation-public
    backstage.io/techdocs-ref: dir:./docs/techdocs
    simpleicons.org/icon-slug: kubernetes
  tags:
    - infrastructure
    - platform
    - kubernetes
    - backstage
  links:
    - url: https://github.com/webgrip/organisation-public
      title: Repository
      icon: github
      type: website
spec:
  type: platform
  owner: group:webgrip/infrastructure
  lifecycle: production
  system: kubernetes-system
