# Redis configuration optimized for Firefly III
# Based on Redis defaults with Firefly III specific optimizations

# Network
bind 0.0.0.0
port 6379
timeout 0

# General
tcp-keepalive 300
databases 16

# Persistence - optimized for session and cache data
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Security
requirepass CHANGEME_REDIS_PASSWORD
# Note: Authentication should be handled via environment variables in docker-compose.yml

# Performance
tcp-backlog 511