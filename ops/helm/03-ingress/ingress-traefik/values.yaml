namespace: ingress-traefik

service:
  type: LoadBalancer

ingressClass:
  enabled: true
  isDefaultClass: true
  name: ingress-traefik

ports:
  web:
    redirectTo:
      port: websecure
  websecure:
    tls:
      certResolver: letsencrypt-traefik
    forwardedHeaders:
      insecure: true
    proxyProtocol:
      insecure: true
#    http3:
#      enabled: true


ingressRoute:
  dashboard:
    enabled: true
    entryPoints: [web, websecure]
    matchRule: Host(`dashboard.traefik.k8s.traefik.webgrip.nl`)
